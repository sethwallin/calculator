<!DOCTYPE html>
<html>
<head>
<title>Project: Calculate</title>
<link rel="stylesheet" type="text/css" href="calcStyles.css" />
</head>
<body>
	<div id="calculator">
		<div class="button" id="display"></div>
		<button class="button" value="clear" id="clear">Clear</button>
		<button class="button" value="backspace" id="backspace"></button>
		<button class="button" value="divide" id="divide">/</button>
		<button class="button" value="7" id="seven">7</button>
		<button class="button" value="8" id="eight">8</button>
		<button class="button" value="9" id="nine">9</button>
		<button class="button" value="multiply" id="multiply">x</button>
		<button class="button" value="4" id="four">4</button>
		<button class="button" value="5" id="five">5</button>
		<button class="button" value="6" id="six">6</button>
		<button class="button" value="subtract" id="subtract">-</button>
		<button class="button" value="1" id="one">1</button>
		<button class="button" value="2" id="two">2</button>
		<button class="button" value="3" id="three">3</button>
		<button class="button" value="add" id="add">+</button>
		<button class="button" value="negate" id="negate"></button>
		<button class="button" value="0" id="zero">0</button>
		<button class="button" value="." id="decimal">.</button>
		<button class="button" value="equals" id="equals">=</button>
	</div>
	
	<script type="text/javascript" src="calculate3.js"></script>
</body>
</html>
